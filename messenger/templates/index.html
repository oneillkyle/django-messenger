<!doctype html>
<html lang="en" ng-app='messenger'>
    <head>
        <meta charset="utf-8">
        <title>My HTML File</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.1/ui-bootstrap-tpls.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script>

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "messenger/css/app.css" %}">
        <script src="{% static "messenger/js/app.js" %}"></script>
        <script src="{% static "messenger/js/controllers/nav.js" %}"></script>
        <script src="{% static "messenger/js/directives/messenger.js" %}"></script>
        <script src="{% static "messenger/js/directives/registration.js" %}"></script>
        <script src="{% static "messenger/js/directives/login.js" %}"></script>
        <script src="{% static  "messenger/js/directives/messenger-users.js" %}"></script>
        <script src="{% static "messenger/js/services/message.js" %}"></script>
        <script src="{% static "messenger/js/services/auth.js" %}"></script>
    </head>
    <body>{%csrf_token%}
        <nav class="navbar navbar-default" ng-controller="NavController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">Django Messenger</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ui-sref="login" ng-if="!isAuthenticated()">Login</a>
                    </li>
                    <li>
                        <a ng-click="logout()" ng-if="isAuthenticated()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" id="banner">
            <header>
                <div>
                    <h1>Django Messenger</h1>
                    <p class="lead">A Place To Chat About Nothing.</p>
                    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
                </div>
            </header>
        </div>

        <div class="container" ui-view></div>

    </body>
</html>
