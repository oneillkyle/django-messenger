<!doctype html>
<html lang="en" ng-app='messenger'>
    <head>
        <meta charset="utf-8">
        <title>My HTML File</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script>

        {% load staticfiles %}
        <script src="{% static "messenger/js/app.js"%}"></script>
        <link rel="stylesheet" href="{% static "messenger/css/app.css"%}"></script>
        <script src="{% static "messenger/js/directives/messenger.js"%}"></script>
        <script src="{% static "messenger/js/directives/registration.js"%}"></script>
        <script src="{% static "messenger/js/directives/login.js"%}"></script>
        <script src="{% static "messenger/js/directives/messenger-users.js"%}"></script>
        <script src="{% static "messenger/js/services/message.js"%}"></script>
        <script src="{% static "messenger/js/services/auth.js"%}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Awesome Messenger</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="login">Login</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="container">
            <header id="banner">
                <div class="container">
                    <h1>Django Messenger</h1>
                    <p class="lead">Enjoy Talking About Nothing!</p>
                    <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
                </div>
            </header>

            <div ui-view></div>
        </div>

    </body>
</html>
